<div class="form-group">
    <label>文章标题:</label>
    <input [(ngModel)]="Title" type="text" class="form-control">
</div>
<div class="form-group">
    <div class="row">
        <div class="col-xs-6">
            <label>文章内容:</label>
        </div>
        <div class="col-xs-6 text-right">
            <a (click)="Status='Editor'" class="btn"><span class="glyphicon glyphicon-edit"></span></a>
            <a (click)="Status=''" class="btn"><span class="glyphicon glyphicon-eye-open"></span></a>
            <a (click)="Status='Plane'" class="btn"><span class="glyphicon glyphicon-search"></span></a>
        </div>
    </div>
    <div *ngIf="Status=='Editor'">
        <textarea [(ngModel)]="Content" class="form-control auto-textarea"></textarea>
    </div>
    <div *ngIf="Status==''" class="row">
        <div class="col-xs-6">
            <textarea [(ngModel)]="Content" (input)="Change()" class="form-control auto-textarea"></textarea>
        </div>
        <div class="col-xs-6 generate-area">
            <div #wall></div>
        </div>
    </div>
    <div *ngIf="Status=='Plane'">
        <div #wall class="generate-area"></div>
    </div>
</div>
<div class="form-group">
    <label>文章分类:</label>
    <select class="form-control">
        <option *ngFor="let c of categories;" value="{{c.Id}}">{{c.Name}}</option>
    </select>
</div>
<div *ngIf="Error" class="alert alert-danger" role="alert">{{Error}}</div>
<button (click)="Submit()" class="btn btn-default">提交</button>
